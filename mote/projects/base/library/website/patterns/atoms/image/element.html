<img
    {% if classes %}
        class="{% for class in classes %} {{ class }} {% endfor %}"
    {% endif %}

    src="{{ src }}"

    {% if srcset %}
        srcset="
            {% for di in srcset %}
                {{ di.src }} {{ di.dimensions }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
            "
    {% endif %}

    {% for k, v in attrs.items %}
        {{ k }}="{{ v }}"
    {% endfor %}
/>
